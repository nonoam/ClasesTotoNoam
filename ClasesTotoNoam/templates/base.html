<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ClasesTotoNoam{% endblock %}</title>
    
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animación de fondo -->
    <div class="background-animation">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
    </div>

    <!-- Sidebar transparente -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <h2>ClasesTotoNoam</h2>
        </div>
        <nav>
            <ul class="sidebar-nav">
                <li>
                    <a href="{% url 'core:home' %}" class="active">
                        <i class="fas fa-home"></i>
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="{% url 'core:clases' %}">
                        <i class="fas fa-chalkboard-teacher"></i>
                        Clases
                    </a>
                </li>
                <li>
                    <a href="{% url 'core:estudiantes' %}">
                        <i class="fas fa-users"></i>
                        Estudiantes
                    </a>
                </li>
                <li>
                    <a href="{% url 'core:horarios' %}">
                        <i class="fas fa-calendar-alt"></i>
                        Horarios
                    </a>
                </li>
                <li>
                    <a href="{% url 'core:materiales' %}">
                        <i class="fas fa-book"></i>
                        Materiales
                    </a>
                </li>
                <li>
                    <a href="{% url 'core:evaluaciones' %}">
                        <i class="fas fa-clipboard-check"></i>
                        Evaluaciones
                    </a>
                </li>
                <li>
                    <a href="{% url 'core:reportes' %}">
                        <i class="fas fa-chart-bar"></i>
                        Reportes
                    </a>
                </li>
                <li>
                    <a href="{% url 'core:configuracion' %}">
                        <i class="fas fa-cog"></i>
                        Configuración
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Contenido principal -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
